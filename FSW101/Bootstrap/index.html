<!DOCTYPE html>
<html>

<head>
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 align="center">Hello, world!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4"><p>Box A</p></div>
            <div class="col-md-4"><p>Box B</p></div>
            <div class="col-md-4"><p>Box C</p></div>
            <div class="col-md-4"><p>Box D</p></div>
            <div class="col-md-4"><p>Box E</p></div>
            <div class="col-md-4"><p>Box F</p></div>
            <div class="col-md-4"><p>Box G</p></div>
            <div class="col-md-4"><p>Box H</p></div>
            <div class="col-md-4"><p>Box I</p></div>
            <div class="col-md-4"><p>Box J</p></div>
            <div class="col-md-4"><p>Box K</p></div>
            <div class="col-md-4"><p>Box L</p></div>
        </div>
    </div>
    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-sm-6">
                <!--Left Column-->
            </div>
            <div class="col-sm-6">
                <!--Right Column-->
            </div>
        </div>
    <div>
        <table class="table table-bordered">
                <thead>
                    <tr class="active">
                        <th>Row</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td>1</td>
                        <td>John</td>
                        <td>Carter</td>
                        <td>19</td>
                    </tr>
                    <tr class="danger">
                        <td>2</td>
                        <td>Peter</td>
                        <td>Parker</td>
                        <td>22</td>
                    </tr>
                    <tr class="warning">
                        <td>3</td>
                        <td>John</td>
                        <td>Rambo</td>
                        <td>65</td>
                    </tr>
                </tbody>
            </table>
    </div>
        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-sm-4">
                <!--Left Column-->
            </div>
            <div class="col-sm-8">
                <!--Right Column-->
            </div>
        </div>

        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-sm-3">
                <!--Left Column-->
            </div>
            <div class="col-sm-9">
                <!--Right Column-->
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
